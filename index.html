<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./src/css/index.css" />

		<script src="./src/js/calculator.js" defer></script>

		<title>Frontend Mentor | Calculator app by Jp Jonker</title>
	</head>
	<body>
		<section class="calculator">
			<h1 class="calculator-display">0</h1>
			<div class="calculator-keypad">
				<!--Row 1-->
				<button class="key7">7</button>
				<button class="key8">8</button>
				<button class="key9">9</button>
				<button class="key_del">DEL</button>
				<!--Row 2-->
				<button class="key4">4</button>
				<button class="key5">5</button>
				<button class="key6">6</button>
				<button class="key_plus">+</button>
				<!--Row 3-->
				<button class="key1">1</button>
				<button class="key2">2</button>
				<button class="key3">3</button>
				<button class="key_minus">-</button>
				<!--Row 4-->
				<button class="key_dot">.</button>
				<button class="key0">0</button>
				<button class="key_divide">/</button>
				<button class="key_multiply">x</button>
				<!--Row 5-->
				<button class="row-5-col-1 key_reset">RESET</button>
				<button class="row-5-col-2 key_calculate">=</button>
			</div>
		</section>
	</body>
</html>
